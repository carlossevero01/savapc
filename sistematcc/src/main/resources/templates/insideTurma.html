<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Turma</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		 .bor{border-bottom:solid black 1px; }
		 .nav-item:hover{background-color:#a9a8eb; color:white;}
		 .btn:hover{background-color:#a9a8eb; color:white;}
		 .active{ border-bottom:solid red 1px;}
		</style>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/frag :: nav"></div>
		
		

		<div class="container mt-2">
			<th:block th:insert="mensagemValidacao"></th:block>
			<div class="row"></h3>
			<div class="col-1">
											
				<a class="btn" onclick="history.go(-1)">Voltar</a>
				
			</div>
			<div class="col"> <h3 class="ml-2 mt-2 p-2" th:text="${turma.nome}"></h3></div>
			</div>
			<div class="row p-3">
			<div class="col">
				<h4>Testes:</h4>
					<div class="card text-center" th:each="t , i : ${testes}">
						<div class="card-header" th:text="${t.disponibilidade}"></div>
							<div class="card-body">
								<h5 class="card-title" th:text="${t.nome}"></h5>
								<p class="card-text" ></p>
							</div>
							<div class="card-footer text-muted"> 
								<a class="btn btn-outline-primary" th:href="@{/index/aplicacaoteste/{turmaId}/{testeId}(turmaId=${turma.turmaId},testeId=${t.testeId})}" role="button">Acessar Teste</a>
							</div>
					</div>	
			</div>
			<div class="col">
				<h4>Questionario:</h4>
					<div class="card text-center" th:each="q , j : ${questionarios}">
						<div class="card-header" th:text="${q.disponibilidade}"></div>
							<div class="card-body">
								<h5 class="card-title" th:text="${q.nome}"></h5>
								<p class="card-text" ></p>
							</div>
							<div class="card-footer text-muted"> 
								<!-- <a class="btn btn-outline-primary" th:href="@{/index/aplicacaoquest/{turmaId}/{questionarioId}(turmaId=${turma.turmaId},questionarioId=${q.questionarioId})}" role="button">Acessar Questionario</a> -->
							</div>
					</div>	
			</div>
			</div>
			
			
			
			
		</div>
    </body>
    <footer>
        
    </footer>
</html>
