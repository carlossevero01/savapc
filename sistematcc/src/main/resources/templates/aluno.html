<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alunos</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/frag :: navAll"></div>
		
		<div class="container mt-2">
			
            <div class="row">
                <!-- Inicio Bloco Modal -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#insertTeste" >Inserir Aluno</button>
					
            <div class="modal" id="insertTeste"  tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle"> Inserir novo Aluno</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                        </div>
                        <div class="modal-body">
                            <form method="post" th:action="@{/index/saveAluno}">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome*">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email*">
                                </div>
                                <div class="mb-3">
                                    <label for="matricula" class="form-label">Matricula</label>
                                    <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matricula*">
                                </div>
                                <button type="submit" class="btn btn-secondary">Salvar</button>	
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim Bloco Modal -->

            </div>
            
            <th:block th:include="mensagemValidacao"></th:block>
			
            <div class="col-lg-10 mt-5 mb-5" >

                <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome </th>
                        <th scope="col">Matricula</th>
                        <th scope="col">Email</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                    <tbody>
                    <tr  th:each="a: ${alunos}">
                        <td th:text="${a.alunoId}"></td>
                        <td th:text="${a.nome}"></td>
                        <td th:text="${a.matricula}"></td>
                        <td th:text="${a.email}"></td> 
                        <td><a class=" btn btn-secondary" 
						th:href="@{/index/deletealuno/{id}(id=${a.alunoId})}" role="button">Deletar</a>
							

                             <!-- Inicio Bloco Modal -->
                             <button type="button" class="btn btn-secondary" data-bs-toggle="modal" th:attr="data-bs-target='#updateAluno_'+${a.alunoId}" >Editar</button>
                             <div class="modal" th:id="updateAluno_+${a.alunoId}"  tabindex="-1" aria-hidden="true">
                                 <div class="modal-dialog modal-dialog-centered" role="document">
                                     <div class="modal-content">
                                         <div class="modal-header">
                                             <h5 class="modal-title" id="exampleModalLongTitle" >Atualizar Aluno</h5>
                                                 <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                 <i class="fa fa-times" aria-hidden="true"></i>
                                                 </button>
                                         </div>
                                         <div class="modal-body">
                                             <form method="post" th:action="@{/index/updatealuno/{id}(id=${a.alunoId})}">
                                                <div class="mb-3">
                                                    <label for="nome" class="form-label">Nome</label>
                                                    <input type="text" class="form-control" id="nome" name="nome" th:value="${a.nome}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="matricula" class="form-label">Matricula</label>
                                                    <input type="text" class="form-control" id="matricula" name="matricula" th:value="${a.matricula}">
                                                </div> 
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="email" name="email" th:value="${a.email}">
                                                </div>
                                                     <button type="submit" class="btn btn-secondary">Salvar</button>	
                                             </form>
                                         </div>
                                         <div class="modal-footer">
                                         <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                             <!-- Fim Bloco Modal -->
                        </td>
                    </tr>
                    </tbody>
                </table>         
          </div>  
        </div>
			
		</div>
    </body>
    <footer>
        
    </footer>
</html>
