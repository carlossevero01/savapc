<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questionario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		 .bor{border-bottom:solid black 1px; }
		 .nav-item:hover{background-color:#a9a8eb; color:white;}
		 .btn:hover{background-color:#a9a8eb; color:white;}
		 .active{ border-bottom:solid red 1px;}
		</style>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		
		<div class="container-fluid mt-2">
			<h4 class="bg-danger text-light">Selecione a resposta correta</h4>
			<form  method="post" th:object=${lresp}> 
				<label class="mt-2 mb-2">Matricula* </label>
				<input type="text" th:name="matricula">
				<input type="text" th:name="turmaId" th:value="${turmaId}" hidden>
			 <div class="row mt-2 mb-2" th:each="p,j: ${perguntas}">
				<input type="hidden" th:name="|perguntas[${j.index}].perguntaQuestionarioId|" th:value="${p.perguntaQuestionarioId}" />
              <div class="bor" >
			
				<div class="form-check" th:each="op,i : ${p.opcoesResposta}">
					<input class="form-check-input" type="radio" th:name="|perguntas[${j.index}].opRespostaId|" th:value="${op.opcaoRespostaId}" >
					<label class="form-check-label" th:for="${op.opcaoRespostaId}" th:text="${op.descricao}"></label>
				  </div>
				 
				
				
				</div>  
        	</div>
			<button type="submit" class="btn btnbor mt-2">Enviar</button>
		</form>
		</div>
    </body>
    <footer>
        
    </footer>
</html>
