<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina Inicial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<style>
			.bor{border-bottom:solid black 1px; }
			.nav-item:hover{background-color:#a9a8eb; color:white;}
			.btn:hover{background-color:#a9a8eb; color:white;}
			.active{ border-bottom:solid red 1px;}
		   </style>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<div th:insert="fragments/fragments :: nav"></div>
		
		<div class="container">
			<div class="row">
				<div class="p-2 "><h3>Boas Vindas ao sistema SAVA-PC</h3> <hr class="border border-danger border-2 opacity-50"></div>	
			</div>
			<th:block th:insert="mensagemValidacao"></th:block>
			<div class="row">
				<div class="p-2 "><h4>Turmas Disponíveis:</h3> 
			</div>
			<div class="row">
			<div class="col bor" th:each="turm , i : ${turmas}">
				<div class="card text-center mb-3" style="width: 18rem;" >
					<div class="card-body">
						<h5 class="card-title" th:text="${turm.nome}">nomeTurma</h5>
						<p class="card-text">Descrição turma</p>
						<form  method="post" th:action="@{/index/cadAlunoTurma/{id}(id=${turm.turmaId})}">
						<input  type="text" id="matricula" name="matricula" placeholder="Matricula" >
						<button type="submit" class="btn p-2">Inscrever-se</button> 
						</form>
						<a class="btn btn-outline-primary" 
							th:href="@{/index/turma/{id}(id=${turm.turmaId})}" role="button">Acessar Turma</a>
					</div>
				</div>
				<hr class="border border-danger border-2 opacity-50"></div>
				
			</div>
			
				
			</div>
		</div>
    </body>
    <footer>
        <div th:insert="fragments/fragments :: footer"></div>
    </footer>
</html>
