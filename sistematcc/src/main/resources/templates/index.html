<html>

<head>

<title>CRUD Aluno</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style>

table, th, td {

  border: 1px solid black;

  border-collapse: collapse;

}

</style>

</head>

<body>

<a href="insert">Inserir novo</a> | <a href="read">Ver todos</a> <br> <br>

<table style="width:100%">

<tr>

    <th>ID</td>
    <th>Nome</td>
    <th>Matricula</td>
    
    <th>Excluir?</td>
    <th>Alterar?</td>

</tr>

<tr th:each="aluno : ${alunos}">

    <td th:text="${aluno.alunoId}"></td>
    <td th:text="${aluno.nome}"></td>
    <td th:text="${aluno.matricula}"></td>
    
    <td><a th:href="@{/delete(id=${aluno.alunoId})}">Deletar</a></td>

    <td><a th:href="@{/update(id=${aluno.alunoId})}">Alterar</a></td>

</tr>

</table>

</body>

</html>
