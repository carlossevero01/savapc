<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     
     <div th:insert="fragments/frag :: navAll"></div>
     
     <section class="vh-130" style="background-color: #6c757d;">
      <div class="row mt-2" th:if="${param.success}">
        <div class="alert alert-success">Cadastrado com sucesso!</div>
    </div>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img th:src="@{/images/login.jpg}"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                      <div th:if="${param.error}">
                        <div class="alert alert-danger">Username ou Password invalido!</div>
                      </div>
                      <div th:if="${param.logout}">
                      <div class="alert alert-info">Você foi deslogado</div>
                      </div>
                     <th:block th:include="mensagemValidacao"></th:block>
                    <form th:action="@{/login}" method="post">
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fa fa-address-card fa-2x me-3" aria-hidden="true" style="color: #0b2d39;"></i> 
                        <span class="h1 fw-bold mb-0">Login</span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre na sua conta</h5>
    
                      <div class="form-outline mb-4">
                        <input type="username" id="username" class="form-control form-control-lg" name="username" />
                        <label class="form-label" for="username">Usuario</label>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                        <label class="form-label" for="password">Senha</label>
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                      </div>
    
                      <a class="small text-muted" href="#!">Esqueceu sua senha?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Não esta cadastrado? <a href="/registration"  
                          style="color: #393f81;">Registre-se aqui!</a></p>
                    </form>
                                                                                                    <!-- th:href="@{/registration}" -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
        
</body>
<footer>
  <div th:insert="fragments/frag :: footer"></div>
</footer>
</html>
