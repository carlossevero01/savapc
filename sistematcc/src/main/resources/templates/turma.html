<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Turmas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
		<link th:href="@{/css/styles.css}" rel="stylesheet">
		<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
		<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/frag :: navProf"></div>
		
		<div class="container mt-2">
			 <div class="row">
                <!-- Inicio Bloco Modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#insertTurma" >Inserir Turma</button>	
                <div class="modal" id="insertTurma"  tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle"> Inserir nova Turma</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" th:object="${turmaForm}" th:action="@{/index/saveTurma}">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome*">
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="visibilidade" name="visibilidade" unchecked>
                                        <label class="form-check-label" for="visibilidade" >Visibilidade</label>
                                     </div>
                                    <h5 class="mt-4" style="text-align: center;">Testes disponíveis(Opcional)</h5>
                                    <div class="form-group mb-auto mt-auto" th:each="teste , j : ${testes}" style="border-top: solid black 1px;">
                                            <div class="mt-2 mt-2">
                                                <input class="form-check-input" type="checkbox" th:name="|testes[${j.index}].testeId|" th:value="${teste.testeId}">
                                                <label for="nome" class="form-label" th:text="${teste.nome}"></label>
                                            </div>
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Salvar</button>	
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim bloco modal -->
             <th:block th:include="mensagemValidacao"></th:block>
            <div class="col-lg-10 mt-5 mb-5" >
                <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome </th>
                        <th scope="col">Visibilidade </th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                    <tbody>
                    <tr  th:each="t: ${turmas}">
                        <td th:text="${t.turmaId}"></td>
                        <td th:text="${t.nome}"></td> <!-- '' aspas simples fica como texto -->
                        <td th:text="${t.visibilidade}"></td>
                        <td><a class="btn btn-secondary" 
						th:href="@{/index/deleteturma/{id}(id=${t.turmaId})}" role="button">Deletar</a>
                        <!-- Inicio Bloco Modal -->
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" th:attr="data-bs-target='#updateTurma_'+${t.turmaId}" >Editar</button>
                            <div class="modal" th:id="updateTurma_+${t.turmaId}"  tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle" >Atualizar Turma</h5>
                                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                <i class="fa fa-times" aria-hidden="true"></i>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                            <form method="post" th:action="@{/index/updateturma/{id}(id=${t.turmaId})}">
                                                <div class="mb-3">
                                                    <label for="nome" class="form-label">Nome</label>
                                                    <input type="text" class="form-control" id="nome" name="nome" th:value="${t.nome}">
                                                </div>
                                                <div class="form-check form-switch">
                                                  <input class="form-check-input" type="checkbox" role="switch" id="visibilidade" name="visibilidade" th:checked="${t.visibilidade}">
                                                  <label class="form-check-label" for="visibilidade" >Visibilidade</label>
                                               </div>
                                                    <button type="submit" class="btn btn-secondary">Salvar</button>	
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Fim Bloco Modal -->
                            <a class="btn btn-secondary" 
							th:href="@{/index/turma/{turmaId}/testes(turmaId=${t.turmaId})}" role="button">Testes</a>
                            <a class="btn btn-secondary" 
							th:href="@{/index/turma/{turmaId}/questionarios(turmaId=${t.turmaId})}" role="button">Questionarios</a>
                            <a class="btn btn-secondary" 
							th:href="@{/index/relatorioTeste/{turmaId}(turmaId=${t.turmaId})}" role="button">Relatório</a>
                        </td>
                    </tr>
                    </tbody>
                </table>         
          </div>  
        </div>
			
		</div>
    </body>
    
        <div style="margin-top:20%;" th:insert="fragments/frag :: footer"></div>
    
</html>
