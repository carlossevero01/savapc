                <div class="alert alert-success">Cadastrado com sucesso!</div>

               <th:block th:include="mensagemValidacao"></th:block>
            <div class="row mt-2">
                <div class="mx-auto btnbor text-center"><h2>Cadastrar Teste</h2></div>
            </div>
            <div class="row mt-2 position-relative" style="width: 500px;">
              <div class="position-absolute top-50 start-50">
                <form method="post" th:action="@{/index/saveTeste}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome*">
                    </div>
                
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="visibilidade" name="visibilidade" checked>
                        <label class="form-check-label" for="visibilidade" >Visibilidade</label>
                     </div>
                    <div class="form-group mt-2">
                        <label class="control-label" for="disponibilidade"> Disponibilidade </label> <input
                         type="date" id="disponibilidade" class="form-control" required
                         autofocus="autofocus" name="disponibilidade"/>
                    </div>
                        <button type="submit" class="btn btnbor mt-2">Salvar</button>
                        
                  </form>
              </div>
                
            </div>
        </div>
