<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados Teste</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		 .bor{border-bottom:solid black 1px; }
		 .nav-item:hover{background-color:#a9a8eb; color:white;}
		 .btn:hover{background-color:#a9a8eb; color:white;}
		 .active{ border-bottom:solid red 1px;}
		</style>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/fragments :: nav"></div>
		
		<div class="container-fluid mt-2">
			 <div class="row">
				
            <th:block th:insert="mensagemValidacao"></th:block>
            <div class="col-lg-10 mt-5 mb-5" th:each="reg, j : ${registros}" >
				
                <div class="row mt-2 mb-2" > <p>Registro ID:</p><p th:text="${reg.registroId}"></p> </div>
				<table class="table" >
                <thead>
                    <tr>
                        <th scope="col">TesteID </th>
						<th scope="col">Nome do Teste </th>
                        <th scope="col">AlunoID</th>
						<th scope="col">Nome do aluno </th>
                        <th scope="col">PerguntaID</th>
						<th scope="col">RespostaID</th>
						<th scope="col">Descrição resposta </th>
						<th scope="col">Resposta Verdadeira? </th>
                        
                    </tr>
                </thead>
                    <tbody>
                    <tr  th:each="p , i : ${reg.perguntas}">
                        <td th:text="${reg.teste.testeId}"></td>
                        <td th:text="${reg.teste.nome}"></td>
						<td th:text="${reg.aluno.alunoId}"></td>
						<td th:text="${reg.aluno.nome}"></td>
						<td th:text="${p.perguntaId}"></td>
                        <td th:text="*{registros[__${j.index}__].perguntas[__${i.index}__].opcoesResposta[0].opcaoRespostaId}"></td> <!-- '' aspas simples fica como texto -->
                        <td th:text="*{registros[__${j.index}__].perguntas[__${i.index}__].opcoesResposta[0].descricao}"></td>
						<td th:text="*{registros[__${j.index}__].perguntas[__${i.index}__].opcoesResposta[0].verdadeira}"></td>
                    </tr>
                    </tbody>
                </table>         
          </div>
		</div>  
       
			
		</div>
    </body>
    <footer>
        
    </footer>
</html>
