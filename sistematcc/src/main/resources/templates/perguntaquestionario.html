<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perg Quest</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/frag :: navProf"></div>
		
		<div class="container mt-2">
			 <div class="row">
				
                 <!-- Inicio Bloco Modal -->
                 <button type="button" class="btn btn-secondary mt-2 me-2 ms-2" data-bs-toggle="modal"
                 data-bs-target="#insertPerguntaQuestionario" style="max-width: -webkit-fill-available;">Inserir Nova Pergunta</button>

             <div class="modal" id="insertPerguntaQuestionario" tabindex="-1" aria-hidden="true">
                 <div class="modal-dialog modal-dialog-centered" role="document">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h5 class="modal-title" id="exampleModalLongTitle"> Inserir Nova Pergunta
                             </h5>
                             <button type="button" class="close" data-bs-dismiss="modal"
                                 aria-label="Close">
                                 <i class="fa fa-times" aria-hidden="true"></i>
                             </button>
                         </div>
                         <div class="modal-body">
                             <form method="post"
                                 th:action="@{/index/saveperguntaquestionario/{id}(id=${questionarioId})}"
                                 >
                                 <div class="mb-3">
                                    <label for="titulo" class="form-label">Titulo*</label>
                                    <input type="text" class="form-control" id="titulo" name="titulo" ></input>
                                </div>
                                 <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição*</label>
                                    <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="profId" class="form-label">Tipo</label>
                                    <select class="form-select" aria-label="Default select example" id="tipo" name="tipo">
                                        <option selected value="dissertativa">Dissertativa*</option>
                                        <option value="multipla escolha">Multipla Escolha</option>
                                    </select>
                                </div>
                                 <button type="submit" class="btn btn-secondary mt-2">Salvar</button>
                             </form>
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary"
                                 data-bs-dismiss="modal">Cancelar</button>
                         </div>
                     </div>
                 </div>
             </div>
             <!-- Fim Bloco Modal -->
            <th:block th:include="mensagemValidacao"></th:block>
            <div class="col-lg-10 mt-5 mb-5" >
                <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Tipo </th>
                        <th scope="col">Descricao</th> 
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                    <tbody>
                    <tr  th:each="p , i: ${perguntas}">
                        <td th:text="${p.perguntaQuestionarioId}"></td>
                        <td th:text="${p.titulo}"></td>
                        <td th:text="${p.tipo}"></td>
                        <td th:text="${p.descricao}"></td>  <!-- '' aspas simples fica como texto -->
                        <td><a class="btn btn-secondary" 
						th:href="@{/index/{questionarioId}/deleteperguntaquest/{id}(questionarioId=${questionarioId},id=${p.perguntaQuestionarioId})}" role="button">Deletar</a>
                            
                            <!-- Inicio Bloco Modal -->
                            <button type="button" class="btn btn-secondary"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#updatePerguntaQuestionario_'+${p.perguntaQuestionarioId}">Editar</button>
                        <div class="modal" th:id="updatePerguntaQuestionario_+${p.perguntaQuestionarioId}"
                            tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">
                                            Atualizar Pergunta</h5>
                                        <button type="button" class="close"
                                            data-bs-dismiss="modal" aria-label="Close">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post"
                                            th:action="@{/index/{questionarioId}/updateperguntaquest/{id}
                                            (questionarioId=${questionarioId},id=${p.perguntaQuestionarioId})}"
                                            >
                                            <div class="form-group mt-2">
                                                <label for="titulo" class="control-label">Titulo*</label>
                                                <input type="text" class="form-control" id="titulo" name="titulo" th:value="${p.titulo}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="descricao" class="form-label">Descrição*</label>
                                                <textarea class="form-control" id="descricao" name="descricao" th:text="${p.descricao}" rows="3"></textarea>
                                            </div>
                                            <div class="form-group mt-2">
                                                <label for="tipo" class="control-label">Tipo*</label>
                                                <input type="text" class="form-control" id="tipo" name="tipo" th:value="${p.tipo}">
                                            </div>
                                            <button type="submit"
                                                class="btn btn-secondary mt-2">Salvar</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fim Bloco Modal -->
                            <a class="btn btn-secondary" 
							th:href="@{/index/perguntaquestionario/opcoesresposta/{id}(id=${p.perguntaQuestionarioId})}" role="button">Opções Resposta</a>
                        </td>
                    </tr>
                    </tbody>
                </table>         
          </div>  
        </div>
			
		</div>
    </body>
    <footer>
        
    </footer>
</html>
