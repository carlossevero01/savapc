<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Turmas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		 .bor{border-bottom:solid black 1px; }
		 .nav-item:hover{background-color:#a9a8eb; color:white;}
		 .btn:hover{background-color:#a9a8eb; color:white;}
		 .active{ border-bottom:solid red 1px;}
		</style>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/fragments :: nav"></div>
		
		<div class="container-fluid mt-2">
			 <div class="row">
            <th:block th:include="mensagemValidacao"></th:block>
            <div class="col-lg-10 mt-5 mb-5" >
                <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">Id Teste</th>
						<th scope="col">Nome Teste</th>
                        <th scope="col">Nome aluno</th>
                        <th scope="col">Data e Hora</th>
                        <th scope="col">Pergunta</th>
						<th scope="col">Resposta escolhida</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                    <tbody>
                    <tr  th:each="reg, i: ${regs}">
                        <td th:text="${reg.testeId}"></td>
                        <td th:text="${reg.nome}"></td>
                        <td th:text="${reg.nomeAluno}"></td>
                        <td th:text="${reg.data}"></td>
                        <td th:text="${reg.pergunta}"></td>         <!-- '' aspas simples fica como texto -->
                        <td th:text="${reg.opcaoRespostaId}"></td>
                        <td><a class="btn btn-outline-primary" th:href="@{/index/deleteprof/{id}(id=${prof.id})}" role="button">Deletar</a>
                            <a class="btn btn-outline-primary" th:href="@{/index/updateprof/{id}(id=${prof.id})}" role="button">Editar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>         
          </div>  
        </div>
			
		</div>
    </body>
    <footer>
        
    </footer>
</html>
