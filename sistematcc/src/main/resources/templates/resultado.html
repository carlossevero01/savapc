<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Resultados</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <style>
		.bor{border-bottom:solid black 1px; border-bottom-color:black; color:white;}
		.nav-link:hover{background-color:#a9a8eb; color:black;}
		.btn:hover{background-color:#a9a8eb; color:white;}
		.btnbor{border: solid #a9a8eb 2px}
	</style>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <div th:insert="fragments/fragments :: nav"></div>
         
            <div class="row mt-2">
                <div class="mx-auto btnbor text-center"><h3>Vagas Encontradas</h3></div>
            </div> 
        <div class="row">
            <th:block th:include="mensagemValidacao"></th:block>
            <div class="col">
            <div th:each="v : ${vagas}" >
                <div class="card mb-3 btnbor"  th:each="usu: ${usuarios}" th:if="${usu.id}==${v.idUsuario} and ${v.visible}==true ">
                            <div class="card-header d-flex flex-row" > <div class="col"><span class="card-subtitle mb-2 text-start " th:text="${v.nome}"></span></div>
                  <div class="col text-end"> <img  width="50px" th:src="@{images/{img}(img=${usu.img})}"></div>
                  </div>
                            <div class="card-body">
                                <p class="card-text" th:text="${v.tipo}"></p>
                                <p class="card-text" th:text="${usu.nome}"></p>
                                <p class="card-text" th:text="${v.descricao}"></p>
                            </div>
                            <div class="text-center">
                            <a class="btn btnbor m-2 " th:href="@{/index/vaga/{id}(id=${v.id})}" role="button">Veja mais</a>  
                            </div>
                        </div>
                </div>        
             </div>
        </div>
</div>
</body>
</html>
