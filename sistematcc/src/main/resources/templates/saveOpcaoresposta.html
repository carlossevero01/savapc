<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Opção-Resposta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		.bor{border-bottom:solid black 1px; border-bottom-color:black; color:white;}
		.nav-link:hover{background-color:#a9a8eb; color:black;}
		.btn:hover{background-color:#a9a8eb; color:white;}
		.btnbor{border: solid #a9a8eb 2px}
	</style>
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
     
     <div th:insert="fragments/fragments :: nav"></div>
     
             <th:block th:include="mensagemValidacao"></th:block>
            <div class="row mt-2">
                <div class="mx-auto btnbor text-center"><h2>Cadastrar Opção-Resposta</h2></div>
            </div>
            <div class="row mt-2 position-relative" style="width: 500px;">
              <div class="position-absolute top-50 start-50">
                <form method="post" th:action="@{/index/pergunta/saveopcaoresposta/{id}(id=${perguntaId})}">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo*">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição*">
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="verdadeira" name="verdadeira"checked>
                        <label class="form-check-label" for="verdadeira" >Correta?</label>
                      </div>
                        <button type="submit" class="btn btnbor mt-2">Salvar</button>
                        
                  </form>
              </div>
                
            </div>
        </div> 
</body>
</html>
