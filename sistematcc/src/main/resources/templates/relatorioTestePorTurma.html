<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>relatorio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		 .bor{border-bottom:solid black 1px; }
		 .nav-item:hover{background-color:#a9a8eb; color:white;}
		 .btn:hover{background-color:#a9a8eb; color:white;}
		 .active{ border-bottom:solid red 1px;}
		</style>
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/frag :: nav"></div>
		
		<div class="container-fluid mt-2">
			<a  class=" nav-link rounded" th:href="@{/index/exportarRelatorio/{turmaId}(turmaId=${turma.turmaId})}" style="border: solid black 1px; width: fit-content;">Exportar relatório</a> 
			 <div class="row">
				
            <th:block th:insert="mensagemValidacao"></th:block>
            
			<div class="col-lg-10 mt-5 mb-5" >	
                
		

			<h3>Registros da turma:</h3> <h3 th:text="${turma.nome}"></h3>
			<div class="col-lg-10 mt-5 mb-5" >	
                <div class="row mt-2 mb-2" >
				<table class="table" >
                <thead>
                    <tr>
                        <th scope="col">TesteID </th>
                        <th scope="col">TurmaID</th>
						<th scope="col">AlunoID</th>
						<th scope="col">N.Questões Corretas</th>
                        <th scope="col">H1</th>
						<th scope="col">H2</th>
						<th scope="col">H3</th>
						<th scope="col">H4</th>
						<th scope="col">H5</th>
						<th scope="col">N.totalQuestões</th>
						<th scope="col">Peso</th>
						<th scope="col">Valor total</th>
						<th scope="col">Recomendação</th>
						<th scope="col">Opções</th>
                        
                    </tr>
                </thead>
                    <tbody>
                    <tr  th:each="c , i : ${contabilizacoes}">
                        <td th:text="${c.testeId}"></td>
						<td th:text="${c.turmaId}"></td>
                        <td th:text="${c.alunoId}"></td>
						<td th:text="${c.nQcorretas}"></td>
						<td th:text="${c.nQChab1}"></td>
						<td th:text="${c.nQChab2}"></td>
                        <td th:text="${c.nQChab3}"></td> 
                        <td th:text="${c.nQChab4}"></td>
						<td th:text="${c.nQChab5}"></td>
						<td th:text="${c.nQ}"></td>
						<td th:text="${c.peso}"></td>
						<td th:text="${c.valorTotal}"></td>
						<td th:text="${c.recomendacao}"></td>
						<td><a class="btn btn-outline-primary" 
							th:href="@{/index/updateteste/{id}(id=${c.testeId})}" role="button">Editar Teste</a></td>
					</tr>
                    </tbody>
                </table>         
          </div>
		</div>  
	</div>
			 </div>	
		</div>
    </body>
    <footer>
        
    </footer>
</html>
