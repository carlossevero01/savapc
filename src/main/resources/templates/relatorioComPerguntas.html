<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Turmas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
		<link th:href="@{/css/styles.css}" rel="stylesheet">
		<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
		<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
		<div th:insert="fragments/frag :: navProf"></div>
		
		<div class="container mt-2">
            <div class="mx-auto text-end">
				<a type="button" class="btn btn-secondary mt-2" th:href="@{/index/exportarRelatorioTestePerguntas/{turmaId}/download(turmaId=${turmaId})}">
					Exportar relatório
				</a>
			 </div>
			 <div class="row">
            <th:block th:insert="mensagemValidacao"></th:block>
            <div class="col-lg-10 mt-5 mb-5" >
                <table class="table" >
                    <h5 class="card-subtitle text-body-secondary mt-2 " th:text="${turmaNome}">TurmaNome</h5>
                <thead >
                    <tr>
                        <th scope="col">Aluno</th>
                        <th scope="col">Pergunta</th>
                        <th scope="col">Resposta</th>
                    </tr>
                </thead>
                    <tbody > 
                        <tr th:each="c,j: ${correcao}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="ms-3">
                                      <p class="fw-bold mb-1" th:text="${c.usuario.nome}">Nome</p>
                                      <p class="text-muted mb-0" th:text="${c.usuario.identificador}">Identificador</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="ms-3">
                                      <p class="fw-bold mb-1" th:text="${c.teste.nome}">Teste</p>
                                      <p class="text-muted mb-0" th:text="${c.perguntaTeste.titulo}">Título</p>
                                    </div>
                                </div>
                            </td>
                            <td >
                                <p th:if="${c.acertou}" class="fw-normal mb-1" style="color: green;" th:text="${c.opcaoResposta.descricao}">Resposta</p>
                                <p th:unless="${c.acertou}" class="fw-normal mb-1" style="color:red;" th:text="${c.opcaoResposta.descricao}">Resposta</p>
                            </td>
                            

                            </div>
                        </tr>
                    </tbody>
                </table>         
          </div>  
        </div>
			
		</div>
    </body>
    <footer>
        
    </footer>
</html>
