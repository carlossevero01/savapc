<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentativas</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <div th:insert="~{fragments/frag :: navProf}"></div>

    <div class="container mt-2">
        <th:block th:insert="~{mensagemValidacao}"></th:block>
        <div class="col-lg-10 mt-5 mb-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Usuário</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t , i: ${tentativas}">
                        <td th:text="${t.regTestesId}"></td>
                        <td th:text="${t.usuario.nome}"></td>
                        <td><a class=" btn btn-secondary" th:href="@{/auth/turma/{turmaId}/deletarRegTeste/{testeId}/{usuarioId}(turmaId= ${turmaId}, testeId=${t.teste.testeId}, usuarioId=${t.usuario.usuarioId})}"
                                role="button">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
<footer>
    <div th:insert="~{fragments/frag :: footer}"></div>
</footer>

</html>
